<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letsoof</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
  
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: Georgia, serif;
      color: white;
      background-color: #000;
    }
    
    /* Header section with Finisher Header background */
    .header {
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 6em;
      position: relative;
      z-index: 1;
    }

    .links {
      margin-top: 2em;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    .links a {
      color: #8ec5fc;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.2s;
    }

    .links a:hover {
      color: #ffffff;
    }

    /* Content section below header */
    .content {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .content section {
      margin-bottom: 2em;
      line-height: 1.5em;
    }

    .content h2 {
      margin-bottom: 0.5em;
    }

    .content a {
      color: #8ec5fc;
      text-decoration: none;
    }

    .content a:hover {
      color: #ffffff;
    }

  </style>
</head>
<body>
  
  <div id="p5-container" style="position: fixed; top: 0; left: 0; z-index: -2; width: 100%; height: 100%;"></div>
  
  
</body>
</html>
